<div class="row">
    <div class="form-inline pull-right">
        <button class="btn btn-info waves-effect" ng-click="list.GetPageData(paginationConf.currentPage, paginationConf.itemsPerPage);">
            <span class="glyphicon glyphicon-refresh"></span>
        </button>
    </div>
    <table ng-table="list.tableParams" class="table table-bordered table-hover table-condensed" ng-form="list.tableForm" disable-filter="list.isAdding" tracked-table="list.tableTracker">
        <tr ng-repeat="row in $data" ng-form="rowForm" tracked-table-row="row">
            <td title="'昵称'">
                <a ng-href="/msg?cid={{row.Id}}#comment" target="_blank">{{row.NickName}}</a>
            </td>
            <td title="'主题'">
                <a ng-href="/msg?cid={{row.Id}}#comment" target="_blank">{{row.Title}}</a>
            </td>
            <td title="'内容'">
                <a ng-href="/msg?cid={{row.Id}}#comment" target="_blank" ng-bind-html="row.Content|htmlString"></a>
            </td>
            <td title="'留言时间'">
                {{row.PostDate|date:'yyyy-MM-dd HH:mm:ss'}}
            </td>
            <td title="'邮箱'">
                {{row.Email}}
            </td>
            <td title="'操作系统'">
                {{row.OperatingSystem}}
            </td>
            <td title="'浏览器'">
                {{row.Browser}}
            </td>
            <td title="'操作'" style="width: 120px;">
                <div class="btn-group">
                    <button class="btn btn-danger btn-sm waves-effect" ng-click="list.del(row)">
                        <i class="icon-cross"></i>
                    </button>
                    <button class="btn btn-default btn-sm waves-effect" ng-click="list.pass(row)">
                        <i class="icon-checkmark"></i>
                    </button>
                </div>
            </td>
        </tr>
    </table>
    <tm-pagination conf="paginationConf"></tm-pagination>
</div>
